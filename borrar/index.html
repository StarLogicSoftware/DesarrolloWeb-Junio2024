<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo con Prism.js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Ejemplo de CÃ³digo HTML y CSS con Prism.js</h1>
    <pre><code class="language-html" id="example-code">
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, ad doloremque reiciendis quos odit consequatur illo id. Sint aspernatur quas optio necessitatibus debitis distinctio eveniet fuga facere ea, impedit a!</p>
    </code></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const codeElement = document.getElementById('example-code');
            const code = codeElement.textContent;
            codeElement.textContent = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            Prism.highlightElement(codeElement);
        });
    </script>
</body>
</html>
